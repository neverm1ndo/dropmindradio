<div class="sidebar animate-if-sidebar" ng-if="sidebarControl">
  <div class = "sidebar_logo">
    <img src="logo.png"/>
    <span>Radio D&B</span>
  </div>
  <div class="sidebar_themesList">
    <p class="sidebar_themesList-topic">
      THEMES
    </p>
    <div class="sidebar_themesList-theme" ng-repeat="theme in themes track by $index">
      <button class="button-theme" ng-click="chooseTheme()">
        #{{theme.theme}}
      </button>
    </div>
  </div>
  <div class="sidebar_themesList">
    <p class="sidebar_themesList-topic">
      PLAYER SETTINGS
    </p>
    <input ng-model="showVisualizer" class="sidebar_check" id="switchVisualiser" type="checkbox"></input>
    <label class="checkLabel" for="switchVisualiser">Show Visualizer</label>
  </div>
</div>
<div class="sidebar-control">
  <button class="sidebar-control-button" ng-click="sidebarCont
  ()"><i class="fa fa-cog" aria-hidden="true"></i>
</button>
</div>
